<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽奖系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>抽奖系统</h1>
            <div class="form-group">
                <label for="participants">参与者名单（每行一个名字）：</label>
                <textarea id="participants" rows="10" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="drawCount">抽取人数：</label>
                <input type="number" id="drawCount" min="1" value="1">
            </div>
        </div>
        <div class="button-container">
            <button id="drawButton">开始抽奖</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
